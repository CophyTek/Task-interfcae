        function getRedirectLink() {
            const now = new Date();
            const day = now.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
            const hour = now.getHours();

            // Define working days (Monday-Friday) and working hours (8-hour shift)
            const isWorkingDay = day >= 1 && day <= 5;
            const isWorkingHour = hour >= 9 && hour < 17; // Assuming work is from 9 AM to 5 PM

            if (!isWorkingDay || !isWorkingHour) {
                alert("Task is available only during working hours (9 AM - 5 PM, Monday to Friday).");
                return null;
            }

            // Divide 8 working hours into 15 segments
            const segment = Math.floor((hour - 9) / (8 / 15));

            return links[segment] || links[0]; // Default to first link if segment index is invalid
        }

        document.getElementById('startTask').addEventListener('click', function() {
            if (confirm("Write a review, Comment, vote and send a screenshot to approve your task")) {
                const redirectLink = getRedirectLink();
                if (redirectLink) {
                    window.location.href = redirectLink;
                }
            }
        });
